# Gofrik CMS - GraphQL Examples
# Use these queries in GraphiQL at http://localhost:8080/graphql

# ===========================
# Authentication
# ===========================

# Register a new user
mutation Register {
  register(email: "admin@example.com", password: "securepass123") {
    id
    email
    created_at
    updated_at
  }
}

# Login to get an authentication token
mutation Login {
  login(email: "admin@example.com", password: "securepass123") {
    token
    user {
      id
      email
      created_at
    }
  }
}

# ===========================
# Content Types
# ===========================

# List content types with pagination
query ListContentTypes {
  contentTypes(
    limit: 10
    offset: 0
    orderBy: "created_at"
    orderDirection: "DESC"
  ) {
    items {
      id
      name
      slug
      description
      schema
      created_at
      updated_at
    }
    pageInfo {
      totalCount
      hasMore
      limit
      offset
    }
  }
}

# Content types - Page 2
query ListContentTypesPage2 {
  contentTypes(limit: 10, offset: 10) {
    items {
      id
      name
      slug
    }
    pageInfo {
      totalCount
      hasMore
      limit
      offset
    }
  }
}

# Content types - Ordered by name ascending
query ListContentTypesByName {
  contentTypes(limit: 20, offset: 0, orderBy: "name", orderDirection: "ASC") {
    items {
      id
      name
      slug
    }
    pageInfo {
      totalCount
      hasMore
    }
  }
}

# Get a specific content type by ID
query GetContentType {
  contentType(id: 1) {
    id
    name
    slug
    description
    schema
  }
}

# Get content type by slug
query GetContentTypeBySlug {
  contentTypeBySlug(slug: "blog-post") {
    id
    name
    slug
    description
    schema
  }
}

# Create a Blog Post content type
mutation CreateBlogPostType {
  createContentType(
    name: "Blog Post"
    slug: "blog-post"
    description: "Blog posts for the website"
    schema: "{\"type\":\"object\",\"properties\":{\"title\":{\"type\":\"string\"},\"slug\":{\"type\":\"string\"},\"body\":{\"type\":\"string\"},\"excerpt\":{\"type\":\"string\"},\"author\":{\"type\":\"string\"},\"featured_image\":{\"type\":\"string\"},\"tags\":{\"type\":\"array\",\"items\":{\"type\":\"string\"}}},\"required\":[\"title\",\"body\"]}"
  ) {
    id
    name
    slug
    schema
    created_at
  }
}

# Create a Product content type
mutation CreateProductType {
  createContentType(
    name: "Product"
    slug: "product"
    description: "E-commerce products"
    schema: "{\"type\":\"object\",\"properties\":{\"name\":{\"type\":\"string\"},\"sku\":{\"type\":\"string\"},\"description\":{\"type\":\"string\"},\"price\":{\"type\":\"number\"},\"currency\":{\"type\":\"string\"},\"inventory\":{\"type\":\"integer\"},\"images\":{\"type\":\"array\",\"items\":{\"type\":\"string\"}}},\"required\":[\"name\",\"sku\",\"price\"]}"
  ) {
    id
    name
    slug
    schema
  }
}

# Update a content type
mutation UpdateContentType {
  updateContentType(
    id: 1
    name: "Updated Blog Post"
    description: "Updated description for blog posts"
  ) {
    id
    name
    slug
    description
    updated_at
  }
}

# Delete a content type
mutation DeleteContentType {
  deleteContentType(id: 1)
}

# ===========================
# Content Entries
# ===========================

# List content entries with pagination
query ListBlogPosts {
  content(
    typeSlug: "blog-post"
    limit: 10
    offset: 0
    orderBy: "created_at"
    orderDirection: "DESC"
  ) {
    items {
      id
      content_type_id
      data
      status
      created_by
      created_at
      updated_at
      published_at
    }
    pageInfo {
      totalCount
      hasMore
      limit
      offset
    }
  }
}

# Blog posts - Page 2
query ListBlogPostsPage2 {
  content(typeSlug: "blog-post", limit: 10, offset: 10) {
    items {
      id
      data
      status
      created_at
    }
    pageInfo {
      totalCount
      hasMore
      limit
      offset
    }
  }
}

# Blog posts - Ordered by published date ascending
query ListBlogPostsByPublishedDate {
  content(
    typeSlug: "blog-post"
    limit: 20
    offset: 0
    orderBy: "published_at"
    orderDirection: "ASC"
  ) {
    items {
      id
      data
      status
      published_at
    }
    pageInfo {
      totalCount
      hasMore
    }
  }
}

# Get published posts
query ListPublishedPosts {
  content(typeSlug: "blog-post", limit: 10, offset: 0) {
    items {
      id
      data
      status
      published_at
    }
    pageInfo {
      totalCount
      hasMore
    }
  }
}

# Get a specific content entry
query GetContentEntry {
  contentEntry(id: 1) {
    id
    content_type_id
    data
    status
    created_by
    created_at
    updated_at
    published_at
  }
}

# Create a blog post
mutation CreateBlogPost {
  createContent(
    typeSlug: "blog-post"
    data: "{\"title\":\"Getting Started with Go\",\"slug\":\"getting-started-with-go\",\"body\":\"Go is a statically typed, compiled programming language designed at Google. It's simple, fast, and has excellent support for concurrent programming.\",\"excerpt\":\"Learn the basics of Go programming\",\"author\":\"John Doe\",\"tags\":[\"go\",\"programming\",\"tutorial\"]}"
    status: "published"
  ) {
    id
    data
    status
